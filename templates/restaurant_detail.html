<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <h1> {{restaurant.name}}</h1>
    <a href="{{url_for('add_to_menu',restaurant_id=restaurant.id)}}"><h3>Add Menu item!</h3></a>
    <ul>
      {% for item in items %}
        <li>{{item.name}} <a href="{{url_for('edit_menu_item',restaurant_id=restaurant.id,menu_id=item.id)}}"> Edit</a>  |  <a href="{{url_for('delete_menu_item',restaurant_id=restaurant.id,menu_id=item.id)}}"> Delete</a></li>
        <p>{{item.price}}</p>
        <hr>
      {% endfor %}
    </ul>
  </body>
</html>
