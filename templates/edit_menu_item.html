<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <h1> Edit Menu item</h1>
    <form method="POST" action="{{url_for('edit_menu_item',restaurant_id=restaurant.id,menu_id=item.id)}}">
      <input type="text" value="{{item.name}}" placeholder="name.." name="name"><br>
      <input type="text" value="{{item.price}}" placeholder="price" name="price"><br>
      <input type="text" value="{{item.course}}" placeholder="course" name="course"><br>
      <input type="text" value="{{item.description}}" placeholder="description" name="description"><br>
      <input type="submit" value="Edit">
    </form>
  </body>
</html>
